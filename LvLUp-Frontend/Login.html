<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - LVLUP</title>
  <link rel="icon" href="lvlupLogo.jpg" type="image/jpeg">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="LoginLogic.js" defer></script>
</head>
<body style="background-color: var(--borde-metalico);">
  <div class="container d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
    <a href="Index.html"><img src="lvlupLogo.jpg" alt="Logo" class="logo mb-4" style="width: 50px;"></a>
    <div class="card p-4" style="background-color: var(--fondo-claro); min-width: 300px;">
      <h2 class="text-center mb-3" style="color: var(--borde-metalico);">Iniciar Sesión</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label" style="color: var(--texto-claro);">Usuario</label>
          <input type="text" class="form-control" id="username" required autocomplete="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label" style="color: var(--texto-claro);">Contraseña</label>
          <input type="password" class="form-control" id="password" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-primary w-100" style="background-color: var(--borde-metalico);">Entrar</button>
      </form>
      <div id="loginError" class="text-danger mt-2" style="display:none;">Usuario o contraseña incorrectos.</div>
    </div>
  </div>
</body>
</html>
